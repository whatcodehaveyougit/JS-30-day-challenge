  <div class="wrapper">
    <h2>LOCAL TAPAS</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
  </div>

<script>
  const addItems = document.querySelector('.add-items');
  const itemsList = document.querySelector('.plates');
  // On page load we check to see if there is anything in localStorage - if there is we parse it.
  const items = JSON.parse(localStorage.getItem("items")) || [];


  addItems.addEventListener('submit', addItem)
  // We are adding this event listener to the parent as it is the only one who is actaully responsible /  there on page load
  // If we have the addEventListener on each item it won't work as these are getting dynamically rendered.
  itemsList.addEventListener('click', toggleDone)
  populateList(items, itemsList)

// Every time we make a change we mirror that to localStorage - what this function is doing.
  function toggleDone(e){
    // the e.target could be anything - we are only interested in input - this is a filter
    if(!e.target.matches('input')) return
    const el = e.target;
    console.log(el.dataset.index);
    // Gets the item in the array and changes the done key: value to True or False
    items[index].done = !items[index].done
    // Sets it in localStorage
    localStorage.setItems("items", JSONstringify(items));
    // rePopulates the Array
    populateList(items, itemsList)
  }

// Use .this to grab the text because it was a form that was submitted, (console.log the event to see)
// Means we can use this to find the value of the input field item as it is the event instead of document.querySelector('.[name=item]')
  function addItem(e){
    console.log(this);
    e.preventDefault()
    const text = (this.querySelector('[name=item]').value)
    item = {
      text,
      done:false
    }
    items.push(item)
    populateList(items, itemsList)
    // This function populateList is recreating the entire List so is not very performant, fine for us though.
    localStorage.setItem("items", JSON.stringify(items))
    // JSON.parse(localStorage.setItem("item", JSON.stringify(items))) <-- This actually does not work !
    this.reset()
  }



  function populateList(plates =[], platesList) {
    platesList.innerHTML = plates.map((plate, i) => {
      return `
      <li>
      <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' : ''}>
       <label for="item${i}">${plate.text}</label>
      </li>
      `
    }).join('');
    // this join converts it from an array to a string, so each item will not be separated by a comma!
  }

</script>
